apiVersion: v1
kind: ServiceAccount
metadata:
  name: install-test-sa
  namespace: {REPLACE}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crb-{REPLACE}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: install-test-sa
  namespace: {REPLACE}
---
apiVersion: olm.operatorframework.io/v1alpha1
kind: ClusterExtension
metadata:
  name: install-test-ce
spec:
  install:
    namespace: {REPLACE}
    serviceAccount:
      name: install-test-sa
  source:
    catalog:
      packageName: {PACKAGENAME}
      version: {VERSION}
      selector: {}
      upgradeConstraintPolicy: CatalogProvided
    sourceType: Catalog
